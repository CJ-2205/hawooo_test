<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>E-mail抽大獎</title>
    <link href="buttons.css" rel="stylesheet" type="text/css">
</head>
<body style="margin:0;padding:0; background-color:#f4f4f4">
    <div style="margin:0 auto;padding:0;width:1180px;font-size:0;">
        <div style="float:left;display:block; margin:0; padding:0;width:805px;"><img src="images/email-banner.png"></div>
        <div style="float:left;display:block; margin:0; padding:0;width:375px;height:474px; background:#fff;">
            <img src="images/email-title.png" style="width:375px;margin-top:82px;">
            <form style="margin-left:30px;">
                <input type="text" style="width:300px;height:30px;padding:5px;line-height:30px; color:#666464; margin:10px 0 10px 0;" value="姓名">
                <input type="text" style="width:300px;height:30px;padding:5px;line-height:30px; color:#666464; margin:10px 0 0 0;" value="電子郵件">
                <p style="line-height:40px;">（請填寫正確的E-mail，以便寄送中獎通知）</p>
                <button type="submit" class="button button-3d button-primary button-rounded" style="width: 150px; height:35px; line-height:35px; margin:10px 0 0 80px; padding:5px; font-size: 16px; background-color: #FF000E;">
                    <span>SEND</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
