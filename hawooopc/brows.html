<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            isBrowser();
        })
        function isBrowser() {
            var Sys = {};
            var ua = navigator.userAgent.toLowerCase();
            var s;
            (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
            (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
            (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
            (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
            (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;
            if (Sys.ie) {//Js判斷為IE瀏覽器
                alert('' + Sys.ie);
                if (Sys.ie == '9.0') {//Js判斷為IE 9
                } else if (Sys.ie == '8.0') {//Js判斷為IE 8
                } else {
                }
            }
            if (Sys.firefox) {//Js判斷為火狐(firefox)瀏覽器
                alert('firefox-' + Sys.firefox);
            }
            if (Sys.chrome) {//Js判斷為谷歌chrome瀏覽器
                alert('chrome-' + Sys.chrome);
            }
            if (Sys.opera) {//Js判斷為opera瀏覽器
                alert('opera-' + Sys.opera);
            }
            if (Sys.safari) {//Js判斷為蘋果safari瀏覽器
                alert('safari-' + Sys.safari);
            }
        }
    </script>
</head>
<body>

</body>
</html>
