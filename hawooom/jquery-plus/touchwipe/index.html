    <title>梅問題範例展示「手機滑動與圖片輪播」touchwipe&cycle</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery.touchwipe.1.1.1.js"></script>
    <script src="jquery.cycle.all.min.js"></script>
    <script>
        $(function () {
            //參數設定:
            //wipeLeft 向左滑動
            //wipeRight 向右滑動
            //wipeUp 向上滑動
            //wipeDown 向下滑動
            //min_move_x 水平移動最小像
            //min_move_y 垂直移動最小像素
            /*
            $("#imagegallery").touchwipe({
                 wipeLeft: function() { alert("left"); },
                 wipeRight: function() { alert("right"); },
                 wipeUp: function() { alert("up"); },
                 wipeDown: function() { alert("down"); },
                 min_move_x: 20,
                 min_move_y: 20,
                 preventDefaultEvents: true
            });*/


            $('#imagegallery').cycle({
                timeout: 0,
                fx: 'scrollHorz',
                next: '#next',
                prev: '#prev'
            });

            $("#imagegallery").touchwipe({
                wipeLeft: function () {
                    $("#imagegallery").cycle("next");

                },
                wipeRight: function () {
                    $("#imagegallery").cycle("prev");
                }
            });



        })

    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ccc;
        }

        #wrap {
            position: relative;
            width: 310px;
            height: 207px;
            margin: 0 auto;
            overflow: hidden;
        }

        #imagegallery {
            width: 310px;
            height: 207px;
            background: #fff;
            margin: 0 auto;
            margin-top: 10px;
            overflow: hidden;
            text-align: center;
        }

            #imagegallery a {
                text-decoration: none;
                color: #333333;
            }

        #nav {
            width: 310px;
            height: 50px;
            position: absolute;
            top: 75px;
            z-index: 100;
        }

            #nav a {
                display: block;
                line-height: 60px;
                width: 60px;
                background: rgba(0,0,0,0.4);
                text-align: center;
                text-decoration: none;
                font-size: 21px;
                color: #fff;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 17px;
            }

        #prev {
            float: left;
            margin-left: -15px;
        }

        #next {
            float: right;
            margin-right: -15px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="imagegallery">
            <div>
                <ul>
                    <li></li>
                </ul>
                <img src="img01.jpg" style="width: 100px">img1
                <img src="img01.jpg" style="width: 100px">img1
            </div>
            <div>
                <img src="img02.jpg" style="width: 100px">img2
                <img src="img02.jpg" style="width: 100px">img2
            </div>
            <div>
                <img src="img03.jpg" style="width: 100px">img3
                <img src="img03.jpg" style="width: 100px">img3
            </div>
         
        </div>
        <div id="nav"><a id="prev" href="#"><</a> <a id="next" href="#">></a></div>
    </div>
    <hr />
</body>
