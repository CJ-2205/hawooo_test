<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>E-mail抽大獎</title>
    <link href="buttons.css" rel="stylesheet" type="text/css">
</head>
<body style="margin:0;padding:0; background-color:#f4f4f4">
    <div style="margin:0 auto;padding:0;font-size:0;">
        <div style="margin:0; padding:0;"><img src="images/m-email-banner.png" style="max-width:100%;"></div>
        <div style="margin:0; padding:0; background:#fff;">
            <img src="images/m-email-title.png" style="max-width:100%; margin-top:10px;">
            <form style="margin-left:30px;">
                <input type="text" style="width:80%;height:30px;padding:5px;line-height:30px; color:#666464; margin:10px 0 10px 0; border:1px #c2c2c2 solid;" value="姓名">
                <input type="text" style="width:80%;height:30px;padding:5px;line-height:30px; color:#666464; margin:10px 0 0 0;border:1px #c2c2c2 solid;" value="電子郵件">
                <p style="line-height:40px;">（請填寫正確的E-mail，以便寄送中獎通知）</p>
                <button type="submit" class="button button-3d button-primary button-rounded" style="width: 180px; height:35px; line-height:35px; margin:10px 0 20px 40px; padding:5px; font-size: 16px; background-color: #FF000E;">
                    <span>SEND</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
